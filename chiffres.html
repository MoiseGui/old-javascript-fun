              alert(

              );
              niveau(1);
            } else {
              chance++;
              alert("Niveau 2");

              coup = 5;
              nombre = parseInt(Math.random() * 100);
              document.getElementsByTagName("p").item(0).innerHTML =
                "Règles du jeu: <br> L'ordinateur choisit un nombre au hazard un nombre compris entre 0 et 100. Vous devez essayer de dévinez ce nombre en 5 coups. Encore Bonne chance " +
                nom;
              nbreInput.value = "";
            }
          }
          if (level == 3) {

              alert(

              );

              nbreInput.value = "";

        chance = 0;

        function valider() {

              );
